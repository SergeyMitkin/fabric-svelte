<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>Svelte app</title>

    <link rel='icon' type='image/png' href='./favicon.png'>
    <link rel='stylesheet' href='./global.css'>
    <link rel='stylesheet' href='./build/EMBMap.css'>

    <script defer src='./build/EMBMap.js'></script>
</head>

<body>
<div id="ContentZone"></div>
<script>
    let APP = "";
    document.addEventListener("DOMContentLoaded", function () {
        APP = EMBMap(document.getElementById('ContentZone'))
    });
</script>
<button id="toggle-drug" data-toggle="drug">Toggle Drug</button>
<button id="toggle-drawing" data-toggle="drawing">Toggle Drawing</button>
<button id="clear-canvas">Clear</button>
<div id="object-buttons">
    <p id="object-title">Objects</p>
    <button id="rect-button">Rect</button>
    <button id="circle-button">Circle</button>
    <button id="group-button" data-group="group">Group</button>
    <button id="ungroup-button" data-group="ungroup">Ungroup</button>
</div>
<canvas id="canvas"></canvas>
</body>
</html>
